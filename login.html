<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>login</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container" id="container">
        <div class="sign-up" id="sign-up">
            <form action="" class="animate__animated animate__fadeInDown">
                <h1>Buat Akun</h1>
                <div class="icons">
                    <a href="#" class="icon"><i class="fa-solid fa-envelope"></i></a>
                    <a href="#" class="icon"><i class="fa-brands fa-google"></i></a>
                </div>
                <span>Daftar Menggunkan NIM</span>
                <input type="text" placeholder="Nama">
                <input type="text" placeholder="NIM">
                <input type="password" placeholder="Password" ><br>
                <button type="button" id="daftar">Daftar</button>
            </form>
        </div>

        <div class="sign-in" id="sign-in">
            <form action="index.html" class="animate__animated animate__fadeInDown">
                <h1>Masuk</h1>
                <div class="icons">
                    <a href="#" class="icon"><i class="fa-solid fa-envelope"></i></a>
                    <a href="#" class="icon"><i class="fa-brands fa-google"></i></a>
                </div>
                <span>Masuk Menggunakan NIM</span>
                <input type="number" inputmode="numeric" placeholder="NIM">
                <input type="password" placeholder="Password">
                <a class="btntxt" href="#">lupa password </a>
                <button>Masuk</button>
            </form>
        </div>
        <div class="toogle-container">
            <div class="toogle">
                <div class="toogle-panel toogle-left">
                    <h1>Selamat datang</h1>
                    <p>apakah sudah punya akun?</p>
                    <button class="hidden" id="login">Masuk</button>
                </div>
                <div class="toogle-panel toogle-right">
                    <h1>Halo, Pengguna!</h1>
                    <p>jika belum punya akun silakan daftar</p>
                    <button class="hidden" id="register">Daftar</button>
                </div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
